name: RSS Generator

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Install pandoc
        run:
          sudo apt-get install -y pandoc

      - name: Build docs/feed.xml
        run: |
          cd docs/
          ./rss.sh

      - name: Build docs/cn/feed.xml
        run: |
          cd docs/cn/
          ./rss.sh

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: ðŸ¤– Build feed.xml